<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schere Stein Papier</title>
    <link rel="stylesheet" href="styles/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="logo" class="logo d-inline-block align-text-top">
                ScissorX
            </a>
            <button id="status" class="btn btn-danger">Offline</button>
        </div>
    </nav>
</header>

<main>
    <section id="start">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2>Highscore</h2>
                    <table id="highScore" class="table table-dark table-hover">
                        <tr>
                            <th>Platz</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </table>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-7">
                        <h2>Login</h2>
                        <form id="form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username" id="username-input"
                                       required>
                                <button class="btn btn-success" type="submit" id="play">Play</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </section>


    <section id="gameSection" class="hidden">
        <div class="container">
            <h1 id="reception">x</h1>
            <div class="row justify-content-center">
                <p><strong>Spieler: </strong><a id="displayName"></a></p>

                <div class="col align-self-center">
                    <button id="scissor"><img src="/img/scissors.png" alt="stone" class="gameChoice"></button>
                </div>
                <div class="col align-self-center">
                    <button id="stone"><img src="/img/stone.png" alt="stone" class="gameChoice"></button>
                </div>
                <div class="col align-self-center">
                    <button id="paper"><img src="/img/paper.png" alt="stone" class="gameChoice"></button>
                </div>
                <div class="col align-self-center">
                    <button id="fountain"><img src="/img/fountain.png" alt="fountain" class="gameChoice"></button>
                </div>
                <div class="col align-self-center">
                    <button id="match"><img src="/img/match.svg" alt="match" class="gameChoice"></button>
                </div>
                <div>
                    <p id="timer">-</p>
                    <h3 id="computer">|?|</h3>
                    <button id="back" type="button">zur√ºck</button>
                </div>
                <div>
                    <hr>
                    <h2>History</h2>
                    <div id="history">
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
