<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schere Stein Papier</title>
    <link rel="stylesheet" href="styles/global.css">
    <script src="scripts/main.js" type="module"></script>
</head>
<body>

<header>
    <h1>Schere Stein Papier</h1>
    <button id="status">Offline</button>
    <hr>
</header>

<main>
    <!-- HIGHSCORE -->
    <section id="start">
        <h2>Highscore</h2>
        <table id="highscore">
            <tr>
                <th>Platz</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
        <hr>
        <h2>Login</h2>
        <p>Username</p>
        <form id="form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="submit" id="play" value="Play">
        </form>
        <hr>
    </section>
    <!-- HIGHSCORE -->


    <section id="gameSection" class="hidden">
        <h1>Game</h1>
        <p id="name">Spieler Name</p>

        <button id="scissor">Schere</button>
        <button id="stone">Stein</button>
        <button id="paper">Papier</button>
        <p>Nächste Rounde in 1</p>
        <h3 id="computer">|Stein|</h3>
        <button id="back" type="button">zurück</button>
        <hr>

        <output id="message"></output>

        <h2>History</h2>
        <div id="history">
        </div>
        <hr>
    </section>

</main>

</body>
</html>
