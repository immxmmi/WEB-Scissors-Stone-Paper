<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schere Stein Papier</title>
    <link rel="stylesheet" href="styles/global.css">
    <script src="scripts/main.js" type="module"></script>
</head>
<body>
<main>

    <header>

        <h1>Schere Stein Papier</h1>
        <button id="server">Offline</button>
        <hr>
    </header>

</main>

<!-- HIGHSCORE -->
<section id="start">
    <h2>Highscore</h2>
    <table id="highscore">
        <tr>
            <th>Platz</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </table>
    <hr>
    <h2>Login</h2>
    <p>Username</p>
    <input type="text" id="username" placeholder="Username" required>
    <input type="submit" id="play" value="Play">
    <hr>
</section>
<!-- HIGHSCORE -->



<section id="game" style="display: none;">
    <h1>Game</h1>
    <p id="player_name">Hellpo</p>

    <button value="schere">Schere</button>
    <button value="stein">Stein</button>
    <button value="papier">Papier</button>
    <p>Nächste Rounde in 1</p>
    <h3>|Stein|</h3>
    <button id="back">zurück</button>
    <hr>

    <h2>History</h2>
    <table id="history">
        <tr>
            <th>Resultat</th>
            <th>Spieler</th>
            <th>Gegegner</th>
        </tr>
    </table>
    <hr>
</section>


</body>
</html>
