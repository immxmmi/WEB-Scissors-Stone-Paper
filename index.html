<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schere Stein Papier</title>
    <link rel="stylesheet" href="styles/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/text.js" type="module"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="logo" width="25" height="25" class="d-inline-block align-text-top">
                ScissorX
            </a>
            <button id="status" class="btn btn-danger">Offline</button>
        </div>
    </nav>
</header>

<main>
    <section id="start">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2>Highscore</h2>
                    <table id="highScore" class="table table-dark table-hover">
                        <tr>
                            <th>Platz</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </table>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-7">
                        <h2>Login</h2>
                        <form id="form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username" id="username"
                                       aria-label="Username" aria-describedby="button-addon2"
                                       required>
                                <button class="btn btn-success" type="submit" id="play">Play</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </section>

    <section id="gameSection" class="hidden">
        <div class="container">
            <div class="row justify-content-center">
                <h1 id="reception"></h1>
            </div>
            <div role="alert" id="message">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row justify-content-center">
                <p id="displayName">Spieler Name</p>
                <div class="col align-self-center">
                    <button id="scissor"><img src="/img/scissors.png" alt="stone" width="80" height="80"></button>
                </div>
                <div class="col align-self-center">
                    <button id="stone"><img src="/img/stone.png" alt="stone" width="80" height="80"></button>
                </div>
                <div class="col align-self-center">
                    <button id="paper"><img src="/img/paper.png" alt="stone" width="80" height="80"></button>
                </div>
                <p>Nächste Rounde in 1</p>
                <h3 id="computer">|?|</h3>
                <div>
                    <button id="back" type="button">zurück</button>
                    <hr>
                    <h2>History</h2>
                    <div id="history">
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
