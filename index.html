<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schere Stein Papier</title>
    <link rel="stylesheet" href="styles/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="logo" width="25" height="25" class="d-inline-block align-text-top">
                ScissorX
            </a>
            <button id="status" class="btn btn-danger">Offline</button>
        </div>
    </nav>
</header>

<main>
    <!-- HIGHSCORE -->
    <section id="start">
        <h2>Highscore</h2>
        <table id="highScore" class="table table-dark table-hover">
            <tr>
                <th>Platz</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
        <hr>
        <h2>Login</h2>
        <form id="form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>
            <input type="submit" id="play" value="Play">
        </form>
        <hr>
    </section>
    <!-- HIGHSCORE -->


    <section id="gameSection" class="hidden">
        <h1>Game</h1>
        <p id="name">Spieler Name</p>

        <button id="scissor">Schere</button>
        <button id="stone">Stein</button>
        <button id="paper">Papier</button>
        <p>Nächste Rounde in 1</p>
        <h3 id="computer">|?|</h3>
        <button id="back" type="button">zurück</button>
        <hr>

        <output id="message"></output>

        <h2>History</h2>
        <div id="history">
        </div>
        <hr>
    </section>

</main>

</body>
</html>
