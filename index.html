<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schere Stein Papier</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
<main>

<header>

<h1>Schere Stein Papier</h1>
<button>Local</button>
<hr>
</header>

</main>
<section id="highscore">
<h2>Highscore</h2>
<table>
  <tr>
    <th>Platz</th>
    <th>Name</th>
    <th>Score</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Maria Anders</td>
    <td>24</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Max Mustermann</td>
    <td>10</td>
  </tr>
</table>
<hr>
</section>

<section id="login">
  <h2>Login</h2>
  <p>Username</p>
  <form id="form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="submit" id="play" value="Play">
  </form>
</section>

</body>
</html>
