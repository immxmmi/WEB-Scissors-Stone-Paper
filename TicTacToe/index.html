<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <section id="login">
      <h2>Login</h2>
      <p>To play this Tic Tac Toe you have to provide an username</p>
      <form id="form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="submit" id="play" value="Play">
      </form>
    </section>
    <section id="game">
      <ul>
        <li><button id="reset" type="reset">Reset</button></li>
        <li><button id="back" type="button">Back</button></li>
      </ul>

      <output id="message-output"></output>
      <table id="game-board">
        <tr>
          <td data-field="0">-</td>
          <td data-field="1">-</td>
          <td data-field="2">-</td>
        </tr>
        <tr>
          <td data-field="3">-</td>
          <td data-field="4">-</td>
          <td data-field="5">-</td>
        </tr>
        <tr>
          <td data-field="6">-</td>
          <td data-field="7">-</td>
          <td data-field="8">-</td>
        </tr>
      </table>
    </section>
  </main>
  <script src="js/tictactoe.js"></script>
</body>
</html>
